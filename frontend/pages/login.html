<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project Management System</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-wrapper">

      <!-- Branding -->
      <div class="branding-section">
        <div class="branding-content">
          <div class="logo">
            <i class="fas fa-project-diagram"></i>
            <h1>ProjectManager</h1>
          </div>
          <h2>Welcome Back!</h2>
          <p>Log in to manage your projects, tasks, and team collaborations.</p>
          <div class="features">
            <div class="feature"><i class="fas fa-check-circle"></i><span>Task Tracking</span></div>
            <div class="feature"><i class="fas fa-users"></i><span>Team Workspace</span></div>
            <div class="feature"><i class="fas fa-chart-line"></i><span>Performance Metrics</span></div>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <div class="form-section">
        <div class="form-container">
          <div class="form-header">
            <h2>Log In</h2>
            <p>Enter your credentials to access your account</p>
          </div>

          <div id="alert-container"></div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required />
              <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> Password</label>
              <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
              </div>
              <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="remember" name="remember" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="link forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
              <span class="btn-text">Log In</span>
              <span class="btn-loader" id="btnLoader"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </form>

          <div class="form-footer">
            <p>Don't have an account? <a href="register.html" class="link">Register here</a></p>
          </div>

          <div class="social-login">
            <div class="divider"><span>Or log in with</span></div>
            <div class="social-buttons">
              <button type="button" class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
              <button type="button" class="social-btn microsoft-btn"><i class="fab fa-microsoft"></i> Microsoft</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="../dist/login.js">defer</script>
</body
</html>
