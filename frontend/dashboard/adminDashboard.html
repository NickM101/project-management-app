<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Project Management System</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="../styles/adminDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>ProjectManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="admin-dashboard.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#projects">
              <i class="fas fa-folder-open"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a href="#users">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li class="logout">
            <a href="#" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-title">
          <h1>Admin Dashboard</h1>
        </div>
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-folder-open"></i>
            </div>
            <div class="stat-info">
              <h3>Total Projects</h3>
              <p class="stat-value" id="total-projects">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-tasks"></i>
            </div>
            <div class="stat-info">
              <h3>Active Projects</h3>
              <p class="stat-value" id="active-projects">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
              <h3>Registered Users</h3>
              <p class="stat-value" id="total-users">0</p>
            </div>
          </div>
        </div>

        <section class="projects-section" id="projects">
          <div class="section-header">
            <h2>Projects</h2>
            <button class="btn btn-primary" id="add-project-btn">
              <i class="fas fa-plus"></i> Add Project
            </button>
          </div>

          <div class="table-container">
            <table class="data-table" id="projects-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>End Date</th>
                  <th>Assigned To</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Projects will be loaded here dynamically -->
              </tbody>
            </table>
          </div>
        </section>

        <section class="users-section" id="users">
          <div class="section-header">
            <h2>Users</h2>
          </div>

          <div class="table-container">
            <table class="data-table" id="users-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Registration Date</th>
                  <th>Assigned Project</th>
                </tr>
              </thead>
              <tbody>
                <!-- Users will be loaded here dynamically -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal for adding/editing projects -->
    <div class="modal" id="project-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Project</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="project-form">
            <div class="form-group">
              <label for="project-name">Project Name</label>
              <input type="text" id="project-name" required>
            </div>
            <div class="form-group">
              <label for="project-description">Description</label>
              <textarea id="project-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="project-end-date">End Date</label>
              <input type="date" id="project-end-date" required>
            </div>
            <div class="form-group">
              <label for="project-assigned-user">Assign to User (Optional)</label>
              <select id="project-assigned-user">
                <option value="">Select a user</option>
                <!-- Users will be loaded here dynamically -->
              </select>
            </div>
            <div class="error-message" id="project-error"></div>
            <div class="form-actions">
              <button type="button" class="btn btn-outline" id="cancel-project">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/adminDashboard.js" >defer</script>
</body>
</html>
